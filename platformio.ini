[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600

lib_deps =
     # Accept new functionality in a backwards compatible manner and patches
     me-no-dev/ESPAsyncTCP @ ^1.2.2
     me-no-dev/ESP Async WebServer @ ^1.2.3